<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{{ config.extra.title }}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="normalize.css">
  </head>
  <body>
    <header>
      {% block header %}
      <h1> {{ section.extra.heading }} </h1>
      <h2> {{ section.extra.subheading }} </h2>
      <span> {{ section.extra.description }} </span>
      {% endblock header %}
    </header>
    <nav>
      <ul>
        <li>blog</li>
      </ul>
    </nav>
    <section>
      {% block content %}
      {{ section.content | safe }}
      {% endblock content %}
    </section>
    <footer>
      {% block footer %}{% endblock footer %}
    </footer>
  </body>
</html>

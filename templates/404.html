{% extends "_base.html" %}
{% block meta %}
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ config.extra.host ~ "/404" }}"/>
<meta property="og:title" content="Not found"/>
<meta property="og:description" content="The resource either no longer exists or was not found"/>
<meta property="og:image" content=""/>
<meta property="og:locale" content="en_GB"/>
{% endblock meta %}
{% block title %}_404{% endblock title %}

{% block content %}
<h1>The page you were looking for was not found! It either no longer exists or never did, spooky.</h1>
{% endblock content %}
